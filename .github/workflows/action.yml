name: Python package

on: [push,pull_request]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    # checkout the repo
    - name: Cloning repository
      uses: actions/checkout@master
     
    - name: App Service Web App Build Action
      uses: Azure/appservice-build@zqian/test-new-image 
        
    - name: record current time
      uses: echo $SECONDS
      
    - name: curl to download files
      uses: curl -D headers.txt -SL https://oryxsdksdev.blob.core.windows.net/python/python-3.8.0.tar.gz --output

    - name: calculate elapsed time
      uses: echo $SECONDS

    - name: echo downloading time
      uses: echo "Downloaded in 10 sec(s)."

